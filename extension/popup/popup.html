<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessibility Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
          <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
        </svg>
      </div>
      <div class="header-text">
        <h1>Accessibility Assistant</h1>
        <p class="subtitle">Voice-powered web navigation</p>
      </div>
    </header>

    <main>
      <!-- Enable/disable -->
      <div class="toggle-row">
        <span class="toggle-label">Extension enabled</span>
        <div class="toggle-right">
          <span id="statusText" class="status-text on">On</span>
          <label class="toggle-switch">
            <input type="checkbox" id="extensionToggle" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- Actions -->
      <div class="btn-group">
        <button id="summarizeBtn" class="btn">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="21" y1="6" x2="3" y2="6"/><line x1="15" y1="12" x2="3" y2="12"/><line x1="17" y1="18" x2="3" y2="18"/>
          </svg>
          Summarize this page
        </button>
        <button id="voiceCommandBtn" class="btn primary">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
          </svg>
          Start voice command
          <span class="btn-shortcut">⌥A</span>
        </button>
      </div>

      <!-- Settings -->
      <div class="group-label">Settings</div>
      <div class="settings-block">
        <div class="setting-row">
          <label for="speechRate">Speech rate</label>
          <div class="setting-right">
            <input type="range" id="speechRate" min="0.5" max="2" step="0.1" value="1">
            <span id="speechRateValue" class="rate-value">1.0x</span>
          </div>
        </div>

        <div class="setting-row">
          <label for="language">Language</label>
          <select id="language">
            <option value="en-US">English (US)</option>
            <option value="en-GB">English (UK)</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
            <option value="de-DE">German</option>
            <option value="it-IT">Italian</option>
            <option value="pt-BR">Portuguese (BR)</option>
            <option value="zh-CN">Chinese</option>
            <option value="ja-JP">Japanese</option>
          </select>
        </div>

        <div class="setting-row">
          <label for="highlightColor">Highlight color</label>
          <div class="setting-right">
            <input type="color" id="highlightColor" value="#FFD700">
            <span id="colorHex" style="font-size:11px;color:var(--text-dim);font-family:monospace">#FFD700</span>
          </div>
        </div>

        <div class="setting-row">
          <label class="checkbox-row">
            <input type="checkbox" id="autoSummary" checked>
            Auto-summarize on page load
          </label>
        </div>
      </div>

      <!-- Backend -->
      <div class="group-label">Server</div>
      <div class="settings-block">
        <div class="setting-row">
          <label for="backendUrl">URL</label>
          <input type="text" id="backendUrl" class="url-input" placeholder="http://localhost:3000">
        </div>
        <div class="connection-status">
          <span id="connectionStatus" class="dot"></span>
          <span id="connectionText">Checking connection...</span>
        </div>
      </div>

      <!-- Shortcut -->
      <div class="shortcut-hint">
        <kbd>⌥</kbd> + <kbd>A</kbd>
        <span>start voice command &nbsp;·&nbsp; <kbd>Esc</kbd> stop speech</span>
      </div>
    </main>

    <footer>Accessibility Assistant · v1.0.0</footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
